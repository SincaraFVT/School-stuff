<html>
<head>
	<title>Signup</title>
	<link rel="stylesheet" href="../css/designs.css">
</head>
<body>
	<div class="formContent">
		<form>
			<input type="text" placeholder="Username" class="block" style="margin-top: 50px;">
			<input type="email" placeholder="E-mail" class="block">
			<input type="password" placeholder="Password" class="block">
			
			<label class="block">Gender</label>
			<input type="radio" id="inSelectMale" name="gender" value="Male" class="darken">
			<label for="inSelectMale" style="margin-right: 20px;">Male</label>
			<input type="radio" id="inSelectFemale" name="gender" value="Female" class="darken">
			<label for="inSelectFemale">Female</label><br>
			
			<input type="checkbox" id="cbReadRules" class="darken">
			<label for="cbReadRules">I have read all the rules.</label><br>
			
			<input type="submit" value="Signup" style="margin-bottom: 30px;">
		</form>
	</div>
</body>
</html>
